<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <!-- script 2.1 form.html
    HTML form that is linked to handle_form.php -->
    <h2>HTML form 1</h2>
    <p>This form sends data to handle_form.php <strong>without</strong> conditionals</p>
    <form action="handle_form.php" method="POST">
    <fieldset><legend>Enter you information in the form below:</legend>
    <p><label>Name: <input type="text" name="name" size="20" maxlength="40"></label></p>
    <p><label>Email Address: <input type="email" name="email" size="40" maxlength="60"></label></p>
    <p><label for="gender">Gender: </label> <input type="radio" name="gender" value="M"> Male
    <input type="radio" name="gender" value="F"> Female</p>

    <p><label>Age:
        <select name="age">
            <option value="0-29">Under 30</option>
            <option value="30-60">Between 30 and 60</option>
            <option value="60+">Over 60</option>
        </select>
    </label></p>
    <p><label>Comments: <textarea name="comments" rows="3" cols="40"></textarea></label></p>
    </fieldset>
    <p align="center"><input type="submit" name="submit" value="Submit my information"></p>
    </form>

    <!-- New form that is linked to handle_form2.php -->
    <h2>HTML form 2</h2>
    <p>This form sends data to handle_form2.php <strong>with</strong> conditionals</p>
    <form action="handle_form2.php" method="POST">
        <fieldset><legend>Enter you information in the form below:</legend>
        <p><label>Name: <input type="text" name="name" size="20" maxlength="40"></label></p>

        <p><label for="gender">Gender: </label> <input type="radio" name="gender" value="M"> Male
        <input type="radio" name="gender" value="F"> Female</p>
    
        <p><label>Age:
            <select name="age">
                <option value="0-29">Under 30</option>
                <option value="30-60">Between 30 and 60</option>
                <option value="60+">Over 60</option>
            </select>
        </label></p>
        <p><label>Comments: <textarea name="comments" rows="3" cols="40"></textarea></label></p>
        </fieldset>
        <p align="center"><input type="submit" name="submit" value="Submit my information"></p>
        </form>
</body>
</html>
